<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emcee Raga | Lastest Album</title>
    <link rel="icon" href="./Assets/black-std.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>FINAL TRACK LISTING</h1>
        <form id="new-track-form"></form>
        <input type="text" id="new-track-input" placeholder="What's your next track?" />
        <input type="submit" id="new-track-submit" value="Add to the list" />
    </header>
    <main>
        <section class="track-list">
            <h2>Tracks</h2>
            <div id="tracks">
                <div class="track">
                    <div class="content">
                        <input type="text" class="text" value="Track 1" readonly />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        src = "script.js";
    </script>
</body>

</html>
